<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Cochazo fantástico</title>
</head>

<body>
  <main>
    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">¡Vamos!</button>
      <p>Usa las flechas para moverte de derecha a izquierda y no te choques!!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-container">
      <div>
        <h2>Puntos</h2>
        <p>Ganados: <span id="score">0</span></p>
        <p>Vidas: <span id="lives">3</span></p>
      </div>
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>
    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <h1>BOOOM</h1>
      <br />
      <button id="restart-button">Otra!!</button>
    </div>
  </main>

  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
